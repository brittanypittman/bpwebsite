    intro: "Hi, my name is"
    title: "Brittany Pittman."
    content: "I am a PhD candidate at Toronto Metropolitan University (formerly Ryerson University) in the Department of Mathematics. My research interests include graph searching, pursuit-evasion games, and Ramsey theory."
